
services:
  influxdb:
    image: influxdb:2.0
    ports:
      - "8086:8086"  # Expose InfluxDB for external access
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=wind_turbine_db
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mytoken

  mqtt_python:
    build: .
    volumes:
      - ./server:/app
    depends_on:
      - influxdb
    restart: always

  web:
    image: node:14
    working_dir: /app
    volumes:
      - ./client:/app
    command: "npx http-server -p 8080"
    ports:
      - "8081:8080"
